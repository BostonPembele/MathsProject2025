<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="matrices icon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin: 10px auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
        }
        input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: gold;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: orange;
        }
        .output {
            font-size: 20px;
            margin-top: 10px;
        }
        iframe {
            margin-top: 30px;
            width: 80%;
            height: 400px;
            border: solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matrix Calculator</h1>
        <h2>2x2 Matrix Addition</h2>
        <table>
            <tr>
                <td><input type="number" id="a11"></td>
                <td><input type="number" id="a12"></td>
            </tr>
            <tr>
                <td><input type="number" id="a21"></td>
                <td><input type="number" id="a22"></td>
            </tr>
        </table>
        <p>+</p>
        <table>
            <tr>
                <td><input type="number" id="b11"></td>
                <td><input type="number" id="b12"></td>
            </tr>
            <tr>
                <td><input type="number" id="b21"></td>
                <td><input type="number" id="b22"></td>
            </tr>
        </table>
        <button onclick="calculateMatrix()">Calculate</button>
        <h2>Result</h2>
        <table>
            <tr>
                <td id="r11">0</td>
                <td id="r12">0</td>
            </tr>
            <tr>
                <td id="r21">0</td>
                <td id="r22">0</td>
            </tr>
        </table>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yRwQ7A6jVLk?si=Ispc7wuDYSdjf5TJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br><br><br><br><br>
    <a href="home.html"><button> Home Page</button></a>

    <script>
        function calculateMatrix() {
            let a11 = parseFloat(document.getElementById("a11").value) || 0;
            let a12 = parseFloat(document.getElementById("a12").value) || 0;
            let a21 = parseFloat(document.getElementById("a21").value) || 0;
            let a22 = parseFloat(document.getElementById("a22").value) || 0;
            
            let b11 = parseFloat(document.getElementById("b11").value) || 0;
            let b12 = parseFloat(document.getElementById("b12").value) || 0;
            let b21 = parseFloat(document.getElementById("b21").value) || 0;
            let b22 = parseFloat(document.getElementById("b22").value) || 0;
            
            document.getElementById("r11").innerText = a11 + b11;
            document.getElementById("r12").innerText = a12 + b12;
            document.getElementById("r21").innerText = a21 + b21;
            document.getElementById("r22").innerText = a22 + b22;
        }
    </script>
    
</body>
</html>
